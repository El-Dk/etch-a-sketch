<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/main.css">
    <link rel="icon" type="image" href="images/favicon.jpg">
    <script src="script/main.js" defer></script>
    <title>
        Etch-A-Sketch
    </title>
</head>
<body>
    <header id="header">
        <h1 id="title">
            Etch-A-Sketch
        </h1>    
    </header>
    </div>
    <main>
        <div id="setup">
            <div id="colorPicker">
                <label>
                    Color Picker:
                </label>
                <input id="colorInput" type="color">
            </div>
            <div id="sizeDiv">
                <label>Pixel Size:</label>
                <label id="sizeLabel"></label>
                <input id="sizeInput" type="range" min="1" max="64" value="32">
            </div>
            <button id="clearBtn">Clear</button>
        </div>
        <div id="completeGrid">
        </div>
    </main>
    <footer id="footer">
        <a href="https://github.com/El-Dk">
            <img src="images/Github.png">
        </a>
    </footer>
</body>
</html>
